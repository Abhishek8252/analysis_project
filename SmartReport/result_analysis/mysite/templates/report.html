{% extends 'Reports.html' %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report</title>
</head>
<body>
    <h3>Download Analyzed Report</h3>
    <ul>
        {% for link in download_links %}
            <li><a href="{{ link.url }}" download>{{ link.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>


{% endblock %}
